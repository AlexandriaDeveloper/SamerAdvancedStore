<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title data-ng-bind="title">Samer Store</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link href="content/ie10mobile.css" rel="stylesheet" />
    <!--<link href="content/bootstrap.min.css" rel="stylesheet" />-->
    <link href="Content/bootstrap.slate.min.css" rel="stylesheet" />
    <link href="Content/angularPrint.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.css" rel="stylesheet" />
    <link href="content/customtheme.css" rel="stylesheet">
    <link href="content/styles.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-ng-include="'/app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Samer STore
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <span data-cc-scroll-to-top></span>

    <!-- Vendor Scripts -->
    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="scripts/bootstrap.js"></script>

    <script src="scripts/toastr.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="Scripts/smart-table.js"></script>
    <script src="scripts/spin.js"></script>
    <script src="Scripts/angularPrint.js"></script>

    <script src="Scripts/googlrchart.js"></script>
    <script src="Scripts/Chart.js"></script>
    <!-- Bootstrapping -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/config.exceptionHandler.js"></script>
    <script src="app/config.route.js"></script>

    <!-- common Modules -->
    <script src="app/common/common.js"></script>
    <script src="app/common/logger.js"></script>
    <script src="app/common/spinner.js"></script>

    <!-- common.bootstrap Modules -->
    <script src="app/common/bootstrap/bootstrap.dialog.js"></script>

<!-- app -->
    <script src="app/controller/statistics/profitPerOrder/profitPerOrder.js"></script>
    <script src="app/controller/statistics/order/order.js"></script>
    <script src="app/controller/statistics/profits/profits.js"></script>
    <script src="app/controller/statistics/invintory/invintory.js"></script>
    <script src="app/controller/statistics/data.js"></script>
    <script src="app/controller/selles/order/orderDetails/orderDetails.js"></script>
    <script src="app/controller/selles/order/orders.js"></script>
    <script src="app/controller/selles/data.js"></script>
    <script src="app/controller/data/invintory/invintoryProduct/invintoryProduct.js"></script>
    <script src="app/controller/data/invintory/invintory.js"></script>
    <script src="app/controller/data/product/product.js"></script>
    <script src="app/controller/data/category/category.js"></script>
    <script src="app/controller/data/data.js"></script>
    <script src="app/controller/admin/admin.js"></script>
    <script src="app/controller/dashboard/dashboard.js"></script>
    <script src="app/layout/shell.js"></script>
    <script src="app/layout/sidebar.js"></script>

<!-- app Services -->

    <script src="app/services/service/statisticsdataservice.js"></script>
    <script src="app/services/service/orderdetailsdataservice.js"></script>
    <script src="app/services/service/orderdataservice.js"></script>
    <script src="app/services/service/invintoryproductdataservice.js"></script>
    <script src="app/services/service/invintorydataservice.js"></script>
    <script src="app/services/datacontext.js"></script>
    <script src="app/services/service/homedataservice.js"></script>
    <script src="app/services/service/categorydataservice.js"></script>
    <script src="app/services/service/productdataservice.js"></script>
    <script src="app/services/directives.js"></script>
</body>
</html>
