<div id="myModal" class="modal fade text-right " role="dialog">
    <div class="modal-dialog" role="document">
        <div class="left">
            <button type="button" class="close left" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{vm.header.title}}</h3>
            </div>
            <div class="panel-body">
                <div class="form-group ">

                    <div class="col-sm-10">


                        <input type="text" class="form-control text-right" id="name" name="name" ng-model="vm.category.name">
                    </div>
                    <label class="col-sm-2 control-label" for="name">التصنيف</label>
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class=" btn btn-default" data-dismiss="modal">إغلاق</button>
                <button type="button" class="btn btn-primary" ng-click="vm.saveCategory(vm.category)">حفظ</button>
            </div>
        </div>
