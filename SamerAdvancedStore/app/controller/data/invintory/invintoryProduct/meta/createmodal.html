<div id="myModal" class="modal fade text-right " role="dialog">
    <div class="modal-dialog" role="document">
        <div class="left">
            <button type="button" class="close left" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="panel panel-default">
            <form class="form-horizontal" role="form" name="myForm" novalidate>
                <div class="panel-heading">
                    <h3 class="panel-title">{{vm.header.title}}</h3>
                </div>
                <div class="panel-body">



                    <div class="form-group ">
                        <div class="col-sm-2">
                            <button class="btn btn-primary btn-sm" ng-click="vm.getProductByCode(vm.code)">بحث بالكود</button>
                        </div>
                        <div class="col-sm-8">


                            <input type="text" class="form-control text-right" id="porductbycode" name="porductbycode" ng-model="vm.code">
                        </div>
                        <label class=" control-label" for="porductbycode">كود السلعه</label>
                    </div>



                    <div class="form-group ">

                        <div class="col-sm-10">


                            <input type="text" disabled class="form-control text-right" id="name" name="name" ng-model="vm.product.productName">
                        </div>
                        <label class="col-sm-2 control-label" for="name">أسم المنتج</label>
                    </div>


                    <div class="form-group ">


                        <div class="col-sm-10">


                            <input type="text" disabled class="form-control text-right" disabled id="productCode" name="productCode" ng-model="vm.product.price">
                        </div>
                        <label class="col-sm-2 control-label" for="productCode">سعر البيع</label>
                    </div>


                    <div class="form-group ">

                        <div class="col-sm-10">


                            <input type="text" disabled class="form-control text-right" id="model" name="model" ng-model="vm.product.model">
                        </div>
                        <label class="col-sm-2 control-label" for="model">الموديل</label>
                    </div>

                    <div class="form-group ">

                        <div class="col-sm-10">


                            <input type="number" disabled class="form-control text-right" id="size" name="size" ng-model="vm.product.size">
                        </div>
                        <label class="col-sm-2 control-label" for="size">الحجم</label>
                    </div>

                    <div class="form-group ">

                        <div class="col-sm-10">


                            <input type="text" disabled class="form-control text-right" id="color" name="color" ng-model="vm.product.color">
                        </div>
                        <label class="col-sm-2 control-label" for="color">اللون</label>
                    </div>

                    <div class="form-group " ng-hide="true">

                        <div class="col-sm-10">


                            <input type="number" disabled class="form-control text-right" id="price" name="price" ng-model="vm.product.price">
                        </div>
                        <label class="col-sm-2 control-label" for="price">السعر</label>
                    </div>
                    <div class="form-group " >

                        <div class="col-sm-10">


                            <input type="number"  class="form-control text-right" id="productIn" required name="productIn" ng-model="vm.product.productIn">
                        </div>
                        <label class="col-sm-2 control-label" for="productIn">الكمية</label>
                    </div>
                    <div class="form-group " >

                        <div class="col-sm-10">


                            <input type="number"  class="form-control text-right" id="coast" required name="coast" ng-model="vm.product.coast">
                        </div>
                        <label class="col-sm-2 control-label" for="coast">السعر</label>
                    </div>
                    
                    <input type="hidden"  class="form-control text-right" id="productId" name="productId" ng-model="vm.product.productId">
                </div>



                <div class="form-group " ng-if="vm.product.quantity && vm.product.coast">

                    <div class="col-sm-10">


                        <!--<label  class="control-label text-center" id="CoastPerUnit2" name="CoastPerUnit2" >{{(vm.product.coast /vm.product.quantity) |number :2 }}</label>-->
                        <!--<input type="hidden" id="CoastPerUnit" name="CoastPerUnit"  value="{{(vm.product.coast /vm.product.quantity) |number :2 }}"/>--> 
                        <!--<input type="hidden" id="PricePerUnit" name="PricePerUnit"  value="{{vm.product.PricePerUnit }}"/>-->
                        {{(vm.product.pricePerUnit= vm.product.coast / vm.product.productIn) | number :2}}
                        <input type="hidden" id="pricePerUnit" name="pricePerUnit"  value="{{(vm.product.coast / vm.product.productIn) |number :2 }}"/> 
                    </div>
                    <label class="col-sm-2 control-label" >تكلفة الوحدة</label>
                    {{vm.pricePerUnit}}
                </div>

                <div class="panel-footer">
                    <button type="button" class=" btn btn-default" data-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="vm.saveInvintoryProduct(vm.product)">حفظ</button>
                </div>
            </form>

        </div>

    </div>




</div>
