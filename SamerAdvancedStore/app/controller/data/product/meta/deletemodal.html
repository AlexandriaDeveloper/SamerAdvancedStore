<div id="deleteModal" class="modal fade text-right " role="dialog">
    <div class="modal-dialog" role="document">
        <div class="left">
            <button type="button" class="close left" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">حذف {{vm.header.title}}</h3>
            </div>
            <div class="panel-body ">
                <div class="form-group ">

                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control text-right" 
                               id="productName" 
                               name="productName"
                               ng-model="vm.product.productName">
                    </div>
                    <label class="col-sm-2 control-label" for="productName">المنتج</label>
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class=" btn btn-default" data-dismiss="modal">إغلاق</button>
                <button type="button" class="btn btn-primary" ng-click="vm.deleteProduct(vm.product.productId)">حذف</button>
            </div>
        </div>
 
    </div>




</div>
